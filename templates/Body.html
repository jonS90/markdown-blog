<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="navbar-fixed">
    <nav class="blue darken-4">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

        <!-- big-screen topright links -->
        <ul class="right hide-on-med-and-down">
          <li><a href="/posts">All posts</a></li>
        </ul>

        <!-- mobile sidebar -->
        <ul class="side-nav" id="mobile-demo">
          <li><a href="/posts">All posts</a></li>
        </ul>
      </div>
    </nav>
  </div>
<script>
  $(document).ready(function() {
    $(".button-collapse").sideNav();
  });
  $(window).scroll(function handleScroll() {
    var scrollTop = $(document).scrollTop();
    if (scrollTop > handleScroll.lastScrollTop) {
      if (!handleScroll.isHidden) {
        console.log('hide');
        handleScroll.isHidden = true;
        $('.navbar-fixed').stop().animate({opacity:0}, 200);
      }
    } else {
      if (handleScroll.isHidden) {
        console.log('show');
        handleScroll.isHidden = false;
        $('.navbar-fixed').stop().animate({opacity:1}, 800);
      }
    }
    handleScroll.lastScrollTop = scrollTop;
  });
</script>
</body>
