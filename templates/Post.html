<template name='PostTemplate'>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="flow-text">{{{content}}}</div>
      </div>
    </div>
  </div>
  <a href="/posts">All posts</a>
</template>

<template name='PostNotFoundTemplate'>
  <p>"{{filename}}" does not exist.</p>
  <a href="/posts">All posts</a>
</template>
