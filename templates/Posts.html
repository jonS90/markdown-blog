<template name='AllPostsTemplate'>
  <ul class="collection with-header">
    <li class="collection-header"><h3>All yer posts be here</h3></li>
    {{#each headers}}
      {{> header}}
    {{/each}}
  </ul>
</template>

<template name='header'>
  <a class="collection-item" href="/post/{{filename}}">{{filename}}</a>
</template>
